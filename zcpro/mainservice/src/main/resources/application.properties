#druid数据源配置
spring.datasource.druid.driver-class-name=org.postgresql.Driver
spring.datasource.druid.url=jdbc:postgresql://127.0.0.1:5432/postgres
spring.datasource.druid.username=postgres
spring.datasource.druid.password=123456
#连接池参数，初始数、最大数、最小数、获取连接等待超时时间（毫秒）
spring.datasource.druid.initial-size=5
spring.datasource.druid.max-active=20
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-wait=60000
#指定mapper*.xml加载位置
mybatis.mapper-locations=classpath:mapperXML/*.xml
